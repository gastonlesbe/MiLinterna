apply plugin: 'com.android.application'


android {
    compileSdkVersion 32
    defaultConfig {
        applicationId "lesbegueris.gaston.com.milinterna"
        minSdkVersion 21
        targetSdkVersion 32
        versionName '1.6.2'
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        versionCode 62
        resConfigs 'en', 'es', 'pt', 'en_US', 'pt_BR', 'en_GB', 'es_US', 'es_419', ''
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
    lint {
        checkReleaseBuilds false
    }
    buildToolsVersion '32.0.0'


}
allprojects {
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:deprecation"
    }
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation('androidx.test.espresso:espresso-core:3.1.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })


    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'com.google.android.gms:play-services-ads:20.6.0'
    implementation 'junit:junit:4.13.2'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'androidx.core:core:1.7.0'


    implementation ('com.appodeal.ads:sdk:2.11.0.+') {
        exclude group: 'com.appodeal.ads.sdk.networks', module: 'adcolony'
        exclude group: 'com.appodeal.ads.sdk.networks', module: 'ironsource'
        exclude group: 'com.appodeal.ads.sdk.networks', module: 'ogury'
    }
}
